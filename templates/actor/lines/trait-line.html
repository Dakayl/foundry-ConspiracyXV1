<li data-trait-id="{{trait._id}}" class="trait-line">
    <div>
        <div>
            <img src="{{trait.img}}" title="{{trait.name}}" width="24" height="24"  alt="{{trait.name}}" />
        </div>
        <h4 class="trait-name collapsible">{{trait.name}}</h4>
        <h5 class="trait-cost">{{trait.data.cost }}</h5>
        <div class="item-controls">
            <a class="item-control item-edit" title="{{localize 'CXV1.Edit'}}"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="{{localize 'CXV1.Delete'}}"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    <div class="content">
        {{{trait.data.description}}}
    </div>
</li>
